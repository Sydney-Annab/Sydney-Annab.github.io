<!DOCTYPE html>
    <head>
      <link rel="stylesheet" href="./app.css">
    </head>
    
    <body class="body">
        <div class="navbar">
            <img src="https://img.freepik.com/premium-vector/green-leaf-building-environment-logo-design-vector_67715-564.jpg?w=2000" alt="logo" class="logo"
            width="50"
            height="auto"/>
    
                <ul class="menuItems">
                    <li><a class="a" href="#index">Home</a></li>
                    <li><a class="a" href="./postandbuy.html">Post and Buy</a></li>
                </ul>
      </div>
      
      <div class="container">
            <h1 class="form_title" >Posting Form</h1>
            <input id="PostTitle" type="text" class="form_input" placeholder="Post Title">
            <textarea id="PostDescription" name="freeform" rows="4" cols="50">Description</textarea>
            <input type="file" alt="Upload Image" width="48">
            <input id="PostMinCost" type="text" class="form_input" placeholder="Asking Price ($)">
            <h3 class="form_title" >Please select the most applicable Category and Subcategory</h3>
            <label for="common">Select a Category:</label>
            <select id="common" name="common" onchange=changeDropdownValue(this.value)>
                <option value"" disabled selected>Select</option>
                <option value="Structural">Structural</option>
                <option value="Enclosure">Enclosure</option>
                <option value="HVAC">HVAC</option>
                <option value="Electrical">Electrical</option>
                <option value="Technology">Technology</option>
                <option value="Plumbing">Plumbing</option>
                <option value="DoorsandWindows">Doors & Windows</option>
                <option value="Appliances">Appliances</option>
                <option value="InteriorandFinishing">Interior & Finishing</option>
                <option value="RawMaterial">Raw Material</option>
            </select>
            <br>
            <br>
            <label for="category">Select a Subcategory:</label>
            <select id="category" name="category">
                <option value"" disabled selected>Select</option>
            </select>
            <tr id="btna">
                <td colspan="2"><input type="button" name="postbutton" id="postbutton" value="Post" onclick="AddRow()"></td>
            </tr>
        </div>
       
        <script src="dropdown.js"></script>
   
        <table class="table" id="show">
            <thead>
              <th>Post Title</th>
              <th>Post Description</th>
              <th>Image</th>
              <th>Asking Price</th>
              <th>Category</th>
              <th>Subcategory</th>
              </tr>
            </thead>
        </table>
    
        <script>
            var list1 = [];
            var list2 = [];
    
            var n=1;
            var x = 0;
    
            function AddRow(){
              var AddRown = document.getElementById('show');
              var NewRow = AddRown.insertRow(n);
    
              list1[x] = document.getElementById("PostTitle").value;
              list2[x] = document.getElementById("PostDescription").value;
    
              var cel1 = NewRow.insertCell(0);
              var cel2 = NewRow.insertCell(1);
    
              cel1.innerHTML = list1[x];
              cel2.innerHTML = list2[x];
    
              n=n+1;
              x=x+1
            }
        </script>
   
    </body>
