<!DOCTYPE html>
    <head>
      <link rel="stylesheet" href="./app.css">
    </head>

    <body class="body">
      <div class="navbar">
          <img src="https://img.freepik.com/premium-vector/green-leaf-building-environment-logo-design-vector_67715-564.jpg?w=2000" alt="logo" class="logo"
          width="50"
          height="auto"/>
    
          <ul class="menuItems">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./postandbuy.html">Post and Buy</a></li>
          </ul>
      </div>

      <div class="homecontainer">
        <form class="form form_hidden" id="login">
          <h1 class="form_title" >Login</h1>
            <input id="loginusername" type="text" class="form_input" placeholder="Username">
            <input id="loginpassword" type="text" class="form_input" placeholder="Password"> 
            <p class="form_text">
              <a class="form_link" href="./" id="linkSuccess">Continue</a>
            </p>
            <p class="form_text">
              <a class="form_link" href="./" id="linkCreateAccount">Don't have an account? Create One!</a>
            </p>
        </form>

        <form class="form" id="createAccount">
          <h1 class="form_title" >Create Account</h1>
          <input id="createusername" type="text" class="form_input" placeholder="Username">
          <input id="createpassword" type="text" class="form_input" placeholder="Password">
          <input id="createconfirmpassword" type="text" class="form_input" placeholder="Verify Password">
          <a class="form_button" href="./" id="linkSuccess" type="submit">Continue</a>
          <p class="form_text">
            <a class="form_link" href="./" id="linkLogin">Already have an account? Login!</a>
          </p>
        </form>

        <form class="form form_hidden" id="success">
          <h1 class="form_title" >You're In!</h1>
            <p
              class="form_text" Head on Over to the Post and Buy Page>
            </p>
        </form>
      </div>

      <script src="./app.js"></script>
    </body>
</html>
