<!DOCTYPE html>
<link rel="stylesheet" href="./app.css">

    <head>
    </head>
    <body>
      <div class="container">
        <form class="form form_hidden" id="login_form">
          <h1 class="form_title" >Login</h1>
            <input id="username" type="text" class="form_input" placeholder="Username">
            <input id="password" type="password" class="form_input" placeholder="Password"> 
            <button class="form_button" type="submit">Continue</button>
            <p class="form_text">
              <a class="form_link" href="./" id="linkCreateAccount">Don't have an account? Create One!</a>
            </p>
            </div>
        </form>
      </div>

      <div class="container">
        <form class="form" id="create_account_form">
          <h1 class="form_title" >Create Account</h1>
          <input id="username" type="text" class="form_input" placeholder="Username">
          <input id="password" type="password" class="form_input" placeholder="Password">
          <input id="confirm_password" type="text" class="form_input" placeholder="Verify Password">
          <button class="form_button" type="submit">Continue</button>
          <p class="form_text">
            <a class="form_link" href="./" id="linkLogin">Already have an account? Login!</a>
          </p>
        </form>
      </div>

      <script src="./app.js"></script>
    </body>
</html>
