<!DOCTYPE html>
    <head>
      <link rel="stylesheet" href="./app.css">
    </head>
    <body class="body">

      <header>
        <div class="navbar">
            <img src="https://img.freepik.com/premium-vector/green-leaf-building-environment-logo-design-vector_67715-564.jpg?w=2000" alt="logo" class="logo"
            width="50"
            height="auto"/>
    
                <ul class="menuItems">
                    <li><a class="a" href="#index">Home</a></li>
                    <li><a class="a" href="./postandbuy.html">Post and Buy</a></li>
                </ul>
        </div>
    </header>

      <div class="container">
        <form class="form form_hidden" id="login">
          <h1 class="form_title" >Login</h1>
            <input id="username" type="text" class="form_input" placeholder="Username">
            <input id="password" type="password" class="form_input" placeholder="Password"> 
            <a class="form_button" href="./" type="submit" id="linkContinueLogin">Continue</a>
            <p class="form_text">
              <a class="form_link" href="./" id="linkCreateAccount">Don't have an account? Create One!</a>
            </p>
        </form>

        <form class="form" id="createAccount">
          <h1 class="form_title" >Create Account</h1>
          <input id="username" type="text" class="form_input" placeholder="Username">
          <input id="password" type="password" class="form_input" placeholder="Password">
          <input id="confirm_password" type="text" class="form_input" placeholder="Verify Password">
          <a class="form_button" href="./" type="submit" id="linkContinueCreateAccount">Continue</a>
          <p class="form_text">
            <a class="form_link" href="./" id="linkLogin">Already have an account? Login!</a>
          </p>
        </form>
      </div>

      <script src="./app.js"></script>
    </body>
</html>
